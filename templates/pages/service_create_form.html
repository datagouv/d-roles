{% extends "base.html" %}

{% block content %}
  <div class="fr-grid-row fr-grid-row--center">
      <div class="fr-col-12 fr-col-md-8 fr-col-lg-6">
          <div class="fr-card__body">
              <form method="POST" action="{{ target }}" class="fr-form">

                  <!-- Form field with proper DSFR structure -->
                  <div class="fr-form-group">
                      <label for="name" class="fr-label">
                          {{ label}}
                          <span class="fr-hint-text">
                              {{ label_hint }}
                          </span>
                      </label>
                      <input type="text"
                              autocomplete="off"
                              id="name"
                              name="name"
                              class="fr-input"
                              placeholder="Ex: Mon Service API"
                              required
                              aria-describedby="name-messages">
                      <div class="fr-messages-group" id="name-messages" aria-live="assertive">
                          <!-- Error messages will appear here -->
                      </div>
                  </div>

                  <br/>
                  <!-- Action buttons -->
                  <div class="fr-btns-group fr-btns-group--right fr-btns-group--inline-reverse fr-btns-group--inline-lg">
                      <button type="submit" class="fr-btn fr-btn--primary">
                          Valider
                      </button>
                      <a href="/admin/service-providers" class="fr-btn fr-btn--secondary">
                          Annuler
                      </a>
                  </div>
              </form>
          </div>
      </div>
  </div>
{% endblock %}
